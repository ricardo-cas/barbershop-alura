  <body>
    <!-- Cabeçalho do site -->
    <header>
      <h1>
        <div class="box">
          <img src="./assets/img/logo.png" alt="banner barbearia" />
          <!-- Menu principal -->
          <nav id="menu">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./produtos.html">Produtos</a></li>
              <li><a href="./contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>
      </h1>
    </header>
    <!-- formulários -->
    <main>
      <form action="">
        <!-- Para uma melhor experiência do usuário
            é melhor sempre criar um label for indicando o id do campo, pois assim
        o usuário pode clicar na label que será enviado o focus para o campo -->
        <label for="nomecompleto">Nome Completo</label>
        <input type="text" id="nomecompleto" class="input-padrao" />
        <label for="email">E-mail</label>
        <input type="text" id="email" class="input-padrao" />
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao" />

        <label for="comentario">Mensagem</label>
        <textarea
          name="comentario"
          id="comentario"
          cols="50"
          rows="10"
          class="input-padrao"
        >
Digite aqui sua mensagem</textarea
        >

        <div>
          <p>Como prefere ter o nosso contato?</p>

          <!--  Criando os botões de seleção, para que somente um fique ativo
        é necessário você atribuir o atributo name e assim somente 1 poderá
    ser selecionado -->

          <!-- criando botão de seleção do e-mail -->
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="email"
            />Whatsapp</label
          >
        </div>
        <!--  Criando um menu dropdown para o usuario selecionar -->

        <div>
          <p>Qual horário prefere ser atendido</p>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </div>

        <label for="newsletter" class="checkbox"
          >Gostaria de receber nossas novidades por e-mail?<input
            type="checkbox"
            name="newsletter"
            id="newsletter"
        /></label>
        <!-- Criando o botão enviar
        se deixar somente com o tipo submit, ele irá assumir a lingua do sistema operacional para dar o nome para o botao
    se quiser deixar o nome fixo em uma lígua, atribua o value="texto" -->
        <input type="submit" />
      </form>
    </main>

    <footer>
      <img
        src="./assets/img/logo-branco.png"
        alt="imagem do rodapé da página"
      />

      </p>

  </body>
